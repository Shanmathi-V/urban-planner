<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with Skybox</title>

    <!-- Import the <model-viewer> component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #e0e7ff;
        }

        h1 {
            margin: 20px 0;
            color: #333;
        }

        #upload-container {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 8px 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fafafa;
            cursor: pointer;
        }

        model-viewer {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            height: 500px;
            background-color: transparent;
        }
    </style>
</head>
<body>

    <h1>3D Model Viewer with Skybox</h1>
    <div id="upload-container">
        <label for="modelUpload">Upload your 3D Model (GLTF/GLB):</label><br>
        <input type="file" id="modelUpload" accept=".glb,.gltf">
    </div>

    <!-- The 3D model viewer with environment image -->
    <model-viewer 
        id="modelViewer" 
        camera-controls 
        ar 
        auto-rotate 
        touch-action="pan-y" 
        shadow-intensity="1" 
        environment-image="resting_place_4k.hdr"
        exposure="1.0">
        <p>3D model preview</p>
    </model-viewer>

    <footer>
        <p>&copy; 2024 3D Model Viewer with Skybox. All rights reserved.</p>
    </footer>

    <script>
        const modelUpload = document.getElementById('modelUpload');
        const modelViewer = document.getElementById('modelViewer');

        modelUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file); // Create a local URL for the file
                modelViewer.src = fileURL; // Set the 3D model's source
            } else {
                alert("Please upload a valid 3D model file (GLB, GLTF).");
            }
        });
    </script>

</body>
</html>
